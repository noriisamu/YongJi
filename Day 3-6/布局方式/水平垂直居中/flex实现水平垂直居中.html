    <!--
        原理：CSS Table，使表格内容垂直对齐方式为middle,然后根据是行内内容还是块级内容采取不同的方式达到水平居中
        
        优缺点

        优点：简单；适用于宽度高度未知情况；兼容性好（ie8+）

        缺点：设置tabl-cell的元素，宽度和高度的值设置百分比无效，需要给它的父元素设置display: table; 才生效；
        
             table-cell不感知margin，在父元素上设置table-row等属性，也会使其不感知height；
             
             设置float或position会对默认布局造成破坏，可以考虑为之增加一个父p定义float等属性；内容溢出时会自动撑开父元素-->
</body>
