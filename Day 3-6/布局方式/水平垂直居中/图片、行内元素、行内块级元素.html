<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.parent{
    height: 350px;
    line-height: 350px;  /*行高的值与height相等*/
    text-align: center;
    font-size: 0;   /*消除幽灵空白节点的bug*/
}

.son{
    width: 100px;
    height: 100px;
    display: inline-block;  /*如果是块级元素需改为行内或行内块级才生效*/
    vertical-align: middle;
    background: black;
}
</style>
</head>
<body>
    <div class="parent"> 
        <div class="son"></div>
 

    </div>

    <!--
        原理：text-align: center; 控制行内内容相对于块父元素水平居中,然后就是line-height和vertical-align使其垂直居中，font-size: 0; 是为了消除近似居中的bug
        
        优缺点

        优点：代码简单；兼容性好（ie8+）

        缺点：只对行内内容有效；需要添加font-size: 0; 才可以完全的垂直居中；不过需要注意html中.parent包裹.son之间需要有换行或空格；-->
</body>
</html>
