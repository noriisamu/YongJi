<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.parent{
    width: 300px;
    height: 300px;
    position: relative;
}

.son{
    width: 100px;
    height: 100px;
    background: black;
    position: absolute;
    top: 50%;
    left: 50%;
    /*定宽高时等同于margin-left:负自身宽度一半;margin-top:负自身高度一半;*/
    transform: translate(-50%,-50%); 
}
</style>
</head>
<body>
    <div class="parent"> 
        <div class="son"></div>
        
 

    </div>

    <!--
        原理：子绝父相，top、right、bottom、left的值是相对于父元素尺寸的，然后margin或者transform是相对于自身尺寸的，组合使用达到几何上的水平垂直居中
        
        优缺点

        优点：使用margin兼容性好；不管是块级还是行内元素都可以实现

        缺点：代码较多；脱离文档流；使用margin需要知道宽高；使用transform兼容性不好（ie9+）-->
</body>
</html>
