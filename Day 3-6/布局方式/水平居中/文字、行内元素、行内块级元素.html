<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.parent{
    text-align: center;
}
</style>
</head>
<body>
    <div class="parent">
        这是居中的文字 
        <br>
        <span style="width:100px;height: 100px；">这是居中的行内元素span</span>
        <br>
        <div style="display:inline-block">这是一个设置了display:inline-block的行内块元素</div>
        
    </div>

    <!-- 优缺点

    优点：简单快捷，容易理解，兼容性非常好

    缺点：只对行内内容有效；属性会继承影响到后代行内内容；如果子元素宽度大于父元素宽度则无效，只有后代行内内容中宽度小于设置text-align属性的元素宽度的时候，才会水平居中 -->

</body>
</html>
