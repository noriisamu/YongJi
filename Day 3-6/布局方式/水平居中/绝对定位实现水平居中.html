<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.parent{
    height: 200px;
    width: 100%;  /*定宽*/
    position: relative;  /*父元素相对定位*/
    background-color: purple;
}

.son{
    position: absolute;  /*子元素绝对定位*/
    left: 50%;  /*值为父元素宽度一半*/
    transform: translateX(-50%);  /*自身宽度一半,等同于margin-left: -150px;*/
    width: 300px;  /*定宽*/
    height: 100px;
    background-color: blue;
}
</style>
</head>
<body>
    <div class="parent"> 
        <p class="son">This is first son</p>
        <br>
        <div class="son">This is the second son</div>
        <br>
        <h1 class="son">This is the last son</h1>
    </div>

    <!--
        原理：子绝父相，top、right、bottom、left的值是相对于父元素尺寸的，然后margin或者transform是相对于自身尺寸的，组合使用达到水平居中的目的
        
        优缺点

        优点：使用margin-left兼容性好；不管是块级还是行内元素都可以实现

        缺点：代码较多；脱离文档流；使用margin-left需要知道宽度值；使用transform兼容性不好（ie9+） -->
</body>
</html>
