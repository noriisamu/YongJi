<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.parent{
    text-align: center;
}

.son{
    display: inline-block;   /*改为行内或者行内块级形式，以达到text-align对其生效*/
}
</style>
</head>
<body>
    <div class="parent"> 
        <p class="son">This is first son</p>
        <br>
        <div class="son">This is the second son</div>
        <br>
        <h1 class="son">This is the last son</h1>
    </div>

    <!--
        原理：text-align只控制行内内容(文字、行内元素、行内块级元素)如何相对他的块父元素对齐
        
        优缺点

        优点：简单，容易理解，兼容性非常好

        缺点：只对行内内容有效；属性会继承影响到后代行内内容；块级改为inline-block换行、空格会产生元素间隔 -->
</body>
</html>
