<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
#box {
    width: 300px;
    height: 300px;
    background: rgb(119, 4, 100);
    position: relative;
}
#child {
    width: 150px;
    height: 100px;
    background: orange;
    position: absolute;
    top: 50%;   /*父元素height的一半*/
    margin-top:-50px;     /*自身height的一半*/
    line-height: 100px;
}
</style>
</head>
<body>
        <div id="box">
                <div id="child">测试DIV</div>
        </div>

            <!--原理：父相子绝，利用绝对定位和top，margin实现垂直居中

        优缺点

        优点：兼容性好

        缺点：必须提前知道被居中块级元素的尺寸，否则无法准确实现垂直居中 -->
</body>
</html>
