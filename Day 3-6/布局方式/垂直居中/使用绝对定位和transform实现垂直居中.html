<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
#box {
    width: 300px;
    height: 300px;
    background: #ddd;
    position: relative;
}
#child {
    background: #93BC49;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
}
</style>
</head>
<body>
        <div id="box">
                <div id="child">我是测试DIV</div>
            </div>

    <!--原理：transform中translate偏移的百分比就是相对于元素自身的尺寸而言的

        优点：不必提前知道被居中元素的尺寸

 -->

</body>
</html>
