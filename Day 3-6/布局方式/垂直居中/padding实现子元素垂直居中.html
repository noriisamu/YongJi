<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
#box {
    width: 300px;
    background: #ddd;
    padding: 100px 0;
}
#child {
    width: 200px;
    height: 100px;
    background: #93BC49;  
}
</style>
</head>
<body>
        <div id="box">
                <div id="child">我是测试DIV</div>
            </div>

    <!--原理：给父元素设置相等的上下内边距，子元素自然是垂直居中的。

        优点：实现简单

        缺点:父元素是不能设置高度的，要让它自动被填充起来，除非设置了一个正好等于上内边距+子元素高度+下内边距的值，否则无法精确的垂直居中。
        

 -->

</body>
</html>
