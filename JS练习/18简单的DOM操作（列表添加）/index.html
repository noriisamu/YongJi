<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    姓名: <input type="text" id="name">
    年龄: <input type="text" id="age">
    性别: <input type="text" id="sex">
    手机号码: <input type="text" id="phoneNumber">
    <input type="button" value="添加" onclick="check(event)">
    <br /><br /><hr /><br />
    <table id="userTable" align="center" cellspacing=0 cellpadding=5 width="50%" border="1">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>手机号码</th>
            <th>操作</th>
        </tr>
    </table>
    
    <script>
        function addLine(){
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var sex = document.getElementById('sex').value;
            var num = document.getElementById('phoneNumber').value;
            var table = document.getElementById('userTable'); 
            var trNode = document.createElement('tr');

            var tdNode1 = document.createElement('td');
            var textNode1 = document.createTextNode(name);
            tdNode1.appendChild(textNode1);

            var tdNode2 = document.createElement('td');
            var textNode2 = document.createTextNode(age);
            tdNode2.appendChild(textNode2);

            var tdNode3 = document.createElement('td');
            var textNode3 = document.createTextNode(sex);
            tdNode3.appendChild(textNode3);

            var tdNode4 = document.createElement('td');
            var textNode4 = document.createTextNode(num);
            tdNode4.appendChild(textNode4);

            var tdNode5 = document.createElement('td');
            tdNode5.innerHTML = "<input type='button' value='删除' onclick='del(this)' />";

            trNode.appendChild(tdNode1);
            trNode.appendChild(tdNode2);
            trNode.appendChild(tdNode3);
            trNode.appendChild(tdNode4);
            trNode.appendChild(tdNode5);

            table.appendChild(trNode);
        }

        function del(obj){
            var trNode =  obj.parentNode.parentNode;
            trNode.parentNode.removeChild(trNode);
        }
        function check(obj){
                addLine();
        }
    </script>
    
</body>
</html>
