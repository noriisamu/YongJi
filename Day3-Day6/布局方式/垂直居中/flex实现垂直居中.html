<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
#box {
    width: 300px;
    height: 300px;
    background: #ddd;
    display: flex;
    align-items: center;
}

#child {
    width: 300px;
    height: 100px;
    background: #8194AA;
    line-height: 100px;
}

</style>
</head>
<body>
        <div id="box">
                这些文字在box内垂直居中
            </div>
            <br>

            <div id="box">
                    <div id="child">
                        这个块元素被垂直居中了
                    </div>
                </div>

    <!--原理：元素可以通过设置display:flex;将其指定为flex布局的容器，指定好了容器之后再为其添加align-items属性，该属性定义项目在交叉轴（这里是纵向轴）上的对齐方式

        优点：实现简单

        缺点:兼容性存在问题(ie9以下)
        

 -->

</body>
</html>
