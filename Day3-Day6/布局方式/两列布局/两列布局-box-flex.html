<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.box {
	display: box;
	display: -webkit-box;
}

.left {
    width: 200px;
    height: 300px;
    background-color: blue;
}
.right {
    height: 300px;
    background-color: blueviolet;
    margin-left: 10px;
    -webkit-box-flex: 1;
}
</style>
</head>
<body>
    <!--两列布局，其中左侧固定，右侧自适应-->
		<div class="box"><!--盒布局-->
			<div class="left">左边</div>
			<div class="right">右边</div>
		</div>

</body>
</html>
