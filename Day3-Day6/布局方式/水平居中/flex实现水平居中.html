<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {
    margin: 0;
    padding: 0;
}
.parent{
    display: flex;
    justify-content: center;
    
}
</style>
</head>
<body>
    <div class="parent"> 
        <p>This is the first ele</p>
        <div>This is the second ele</div>

    </div>

    <!-- 原理：设置当前主轴对齐方式为居中。flex主轴侧轴是重点，然后就是排列方式的设置
        
        优缺点

        优点：功能强大；简单方便；容易理解

        缺点：PC端兼容性不好，移动端（Android4.0+） -->
</body>
</html>
