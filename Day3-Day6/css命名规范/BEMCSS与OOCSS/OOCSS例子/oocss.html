<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oocss</title>
    <style>
    .media{   
    padding: 10px;   
    }   
    .media:after{   
    display: table;   
    clear: both;   
    content: " ";   
    }   
    .media-image-container{   
    float: left;   
    margin-right: 10px;   
    }   
    .media-image{   
    display: block;   
    }   
    .media-body{   
    overflow: hidden;   
    }   
    .media-shadow{   
    box-shadow: 1px 1px 3px rgba(0, 0, 0, .5);   
    }
</style>
</head>
<body>
    <div class="media media-shadow">   
        <div class="media-image-container">   
            <img class="media-image" src="img.png" alt="">   
        </div>   
        <div class="media-body">   
            <p class="media-text">万丈金数为大数据应用而生，是金融机构在大数据时代的最佳合作伙伴 
                    聚焦金融大数据营销服务，以领先的产品和解决方案，帮助客户提升业务效率，释放数据红利， 
                    与客户一起创造价值，是万丈金数的使命。</p>   
        </div>   
    </div>  

    
</body>
</html>
