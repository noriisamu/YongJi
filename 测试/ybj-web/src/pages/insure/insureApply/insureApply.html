<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择投保方案</title>
</head>
<body>
    <form action="#">
    <div class="insurance--head">
        <h2>选择投保方案</h2>
        <div class="line"></div>
    </div>
    <div class="insurance-items">
        <div class="insurance-left">
            <span>主险基本保额</span>
        </div>
        <div class="insurance-right" id="btn-group-1">
            <div class="insurance-icon-div">
                <div class="insurance-icon base-insurance">
                    <span>10万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>20万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>30万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>40万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>50万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>60万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>70万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>80万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>90万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>100万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>110万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>120万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>130万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>140万</span>
                </div>
                <div class="insurance-icon base-insurance">
                        <span>150万</span>
                </div>
            </div>
        </div>
        <div class="line" style="margin-top:4px;"></div>
    </div>
    <div class="insurance-items">
            <div class="insurance-left">
                <span>保障时间</span>
            </div>
            <div class="insurance-right" id="btn-group-2">
                <div class="insurance-icon-div">
                    <div class="insurance-icon age-insurance">
                        <span>10岁</span>
                    </div>
                    <div class="insurance-icon age-insurance">
                            <span>20岁</span>
                    </div>
                    <div class="insurance-icon age-insurance">
                            <span>30岁</span>
                    </div>
                    <div class="insurance-icon age-insurance">
                            <span>至70岁</span>
                    </div>
                    <div class="insurance-icon age-insurance">
                            <span>至80岁</span>
                    </div>
                    <div class="insurance-icon age-insurance">
                            <span>终身</span>
                    </div>
                </div>
            </div>
            <div class="line" style="margin-top:4px;"></div>
        </div>
        <div class="insurance-items">
                <div class="insurance-left">
                    <span>缴费期间</span>
                </div>
                <div class="insurance-right" id="btn-group-3">
                    <div class="insurance-icon-div">
                        <div class="insurance-icon spend-year active">
                            <span>5年</span>
                        </div>
                    </div>
                </div>
                <div class="line" style="margin-top:4px;"></div>
            </div>
            <div class="insurance-items">
                    <div class="insurance-left">
                        <span>附加猝死<a href="#"><div class="rules">?</div></a></span>
                    </div>
                    <div class="insurance-right" id="btn-group-4">
                        <div class="insurance-icon-div">
                            <div class="insurance-icon sudden-death">
                                <span>投保</span>
                            </div>
                            <div class="insurance-icon sudden-death">
                                <span>不投保</span>
                            </div>
                        </div>
                    </div>
                    <div class="line" style="margin-top:4px;"></div>
                </div>
            <div class="insurance-items">
                <div class="insurance-left">
                    <span>附加交通意外<a href="#"><div class="rules">?</div></a></span>
                </div>
                <div class="insurance-right" id="btn-group-5">
                    <div class="insurance-icon-div">
                        <div class="insurance-icon traffic-accident">
                            <span>不投保</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>20万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>30万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>40万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>50万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>60万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>70万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>80万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>90万</span>
                        </div>
                        <div class="insurance-icon traffic-accident">
                            <span>100万</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="action_btn">立即投保</button>
            
        </form>

        <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

</body>
</html>
