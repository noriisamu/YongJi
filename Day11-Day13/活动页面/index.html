<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
    <title>Document</title>
    <style>
        body {
        font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","\5FAE\8F6F\96C5\9ED1",Arial,sans-serif;
        line-height: 1.5;
        color: #333;
        background-color: #f2f2f2;
        font-size: 0.24rem;
    }</style>
</head>
<body>
    <div id="loading-page">
        <img src="src/assets/images/loading/loading.jpg" alt="" id="load-image">
    </div>
    <div class="index-page">
        <div class="index-top-div">
            <div class="logo">
                <img src="src/assets/images/index/logo.png" alt="">
            </div>
            <div class="index-title animated fadeInDown">
                <img src="src/assets/images/index/index-title.png" alt="">
            </div>
            <div class="clouds">
                <div class="cloud-right animated ">
                    <img src="src/assets/images/index/cloud-right.png" alt="">
                </div>
                <div class="cloud-left animated">
                    <img src="src/assets/images/index/cloud-left.png" alt="">
                </div>
            </div>

        </div>
        <div class="index-bottom-div">
            <div class="middle-man animated bounceInUp">
                <img src="src/assets/images/index/middle-man.png" alt="">
            </div>
            <div class="hidden-div">
                <div class="grandpa animated bounceInLeft">
                    <img src="src/assets/images/index/grandpa.png" alt="">
                </div>
                <div class="rider animated bounceInRight">
                    <img src="src/assets/images/index/rider.png" alt="">
                </div>
            </div>

            <div id="index-btn" class="animated fadeInUp">
                <img src="src/assets/images/index/index-btn.png" alt="">
            </div>

            <div class="bubbles">
                <div class="bubbles1 animated rollOut">
                    <img src="src/assets/images/index/r1.png" alt="">
                </div>
                <div class="bubbles2 animated rollOut">
                    <img src="src/assets/images/index/r2.png" alt="">
                </div>
                <div class="bubbles3 animated rollOut">
                    <img src="src/assets/images/index/r3.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="alert-page" class="animated">
        <div class="alert-top-div">
            <div class="alert-title">
                <img src="src/assets/images/alert/alert-title.png" alt="">
            </div>
        </div>
        <div class="alert-bottom-div">
            <div class="alert-logo">
                <img src="src/assets/images/alert/logo.png" alt="">
            </div>
            <div class="alert-remarks">
                <span class="line"></span>
                <span class="circle"></span>
                <span class="line line-right"></span>
                <span class="circle circle-right"></span>

                <div class="alert-remarks-info">
                    <p>完善以下信息<br>免费领取最高<span>100万元</span>意外险</p>
                </div>
            </div>
            <div class="form_div">
                <form action="#" method="post">
                    <div class="form_items">
                        <div class="span_style">姓名<span></span></div><input type="text" name="username" placeholder="请填写真实姓名" class="registinfo_input-short"><button class="sex_button" type="button">男</button><button class="sex_button" type="button">女</button>  
                    </div>
                    <div class="form_items">
                        <div class="span_style">手机<span></span></div><input type="text" name="phone_number" placeholder="请填写真实姓名" class="registinfo_input">
                    </div>
                    <div class="form_items">
                        <div class="span_style">身份证<span></span></div><input type="text" name="indentify_number" placeholder="用于赠险成功投保的身份验证" class="registinfo_input">
                    </div>
                    <div class="form_items">
                        <button class="insurance_button" type="button"><div class="insurance_button_icon-hidden"><div class="insurance_button_icon-left"></div></div><p class="insurance_button_info--top">8万元</p><p class="insurance_button_info--bottom">意外保障</p></button>
                        <button class="insurance_button" type="button"><div class="insurance_button_icon-hidden"><div class="insurance_button_icon-right"></div></div><p class="insurance_button_info--top">100万元</p><p class="insurance_button_info--bottom">航空意外 </p></button>                    
                    </div>
                    <div class="form_items">
                        <input type="checkbox" name="checkbox">
                        <div class="agreement">
                            <a href="#"><span>我已知晓并许可泰康人寿专线致电我沟通赠险领取事宜及《服务协议》</span></a>
                        </div>
                    </div>
                    <div class="form_items">
                        <button class="action_btn" onclick="return false;">
                            <img src="src/assets/images/alert/alert-btn.png" alt="">
                        </button>
                    </div>
                    <footer class="footer_info">
                        <span>*郑重承诺：我们将严格遵守信息保密制度</span>
                    </footer>
                </form>
            </div>
            <div class="pendant">
                <a href="#">
                    <img src="src/assets/images/alert/right-btn.png" alt="">
                </a>
            </div>
        </div>
        
    </div>
    <script src="src/scripts.js"></script>
    
</body>
</html>
